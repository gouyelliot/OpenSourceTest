name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run CI
        run: make ci
      - name: Upload coverage data
        env:
          CODECOV_TOKEN: ${{ secrets.CODE_COV_UPLOAD_TOKEN }}
        run: bash <(curl -s https://codecov.io/bash)